<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1 style="color: blueviolet";>My To-Do List</h1>
    </header>
    <main class="main">
        <form id="toDoList" class="form">
            <select id="listCategories" required>
                <option value="" disabled selected>Select Category</option>
                <option value="Work">Work</option>
                <option value="Home">Home</option>
                <option value="Personal">Personal</option>
                <option value="School">School</option>
                <option value="Volunteering">Volunteering</option>
            </select>
            <!-- Placeholder for selected category name -->
            <div id="categoryHeader" class="center" style="margin-top: 20px;"></div>
            <!-- Placeholder for input boxes -->
            <div id="listInputs" class="input-container" style="margin-top: 20px;"></div>
            <div class="button-container">
                <button type="button" id="addTaskButton" onclick="addNewInput()">Add New Item</button>
                <button type="button" id="submitTasksButton" onclick="toDoList()">Submit Tasks</button>
            </div>
        </form>
        <!-- Task list -->
        <ul id="taskList"></ul>
    </main>
    <script src="script.js"></script>
</body>
</html>
