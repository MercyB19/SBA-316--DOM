<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1 style="color: blueviolet; text-align: center; margin-top: 20px;">My To-Do List</h1>
    </header>
    <main class="main">
        <form id="toDoList" class="form">
            <select id="listCategories">
                <option value="" disabled selected>Select Category</option>
                <option value="Work">Work</option>
                <option value="Home">Home</option>
                <option value="Personal">Personal</option>
                <option value="School">School</option>
                <option value="Volunteering">Volunteering</option>
            </select>
            <!-- Placeholder for selected category name-->
            <div id="categoryHeader" style="text-align: center; margin-top: 20px;"></div>
            <!--Placeholder for input boxes-->
            <div id="listInputs" style="text-align: center; margin-top: 20px;"></div>
            <p>
                <button type="button"onclick="toDoList()">Add New Item</button>
            </p>
        </form>
        </main>
    <script>
        // Add an event listener to the dropdown menu  
        document.getElementById('listCategories').addEventListener('change', function() {
            // Get the name of the chosen category
            let selectedCategory = this.options[this.selectedIndex].text;

            // Put the selected category name in the categoryHeader area
            let categoryHeader = document.getElementById('categoryHeader'); categoryHeader.innerHTML = '<h2>$(selectedCategory}</h2>';

            // Create5 empty boxes and put them in the listInputs area
            let listInputs = document.getElementById('listInputs'); listInputs.innerHTML = ''; // Clear any existing input boxes
            for (let i = 0; i < 5; i++) {
                let inputBox = document.createElement('input');
                inputBox.type = 'text';
                inputBox.placeholder = 'Enter new task';
                inputBox.style.display = 'block';
                inputBox.sytle.margin = '10px 0';
                listInputs.appendChild(inputBox);
            }
        });
    </script>
</body>
</html>
